{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --toxic-green: #39ff14;
            --dark-bg: #0d0d0d;
            --deep-green: #004d26;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .toxic-green {
            color: #39ff14; /* Toxic Green */
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px  1px 0 #000,
                1px  1px 0 #000; /* Black Border */
        }
        .toxic-sub {
            color: #b3ffcc;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px  1px 0 #000,
                1px  1px 0 #000;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--dark-bg), var(--deep-green));
            padding: 0.8rem 1rem;
        }

        .navbar-brand, .nav-link {
            color: var(--toxic-green) !important;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px var(--toxic-green), 0 0 16px var(--toxic-green);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--toxic-green);
            box-shadow: 0 0 6px var(--toxic-green);
            transition: 0.4s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            filter: drop-shadow(0 0 4px var(--toxic-green));
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--dark-bg), #003300);
            color: var(--toxic-green);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 -2px 15px rgba(57, 255, 20, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 14px;
            text-shadow: 0 0 6px var(--toxic-green);
        }

        footer .social-links a {
            font-size: 1.5rem;
            margin: 0 12px;
            color: var(--toxic-green);
            transition: 0.3s ease;
            text-shadow: 0 0 6px var(--toxic-green), 0 0 12px var(--toxic-green);
        }

        footer .social-links a:hover {
            color: #fff;
            text-shadow: 0 0 8px #fff, 0 0 16px var(--toxic-green), 0 0 32px var(--toxic-green);
            transform: scale(1.2);
        }

        /* Glowing lightning shine animation */
        @keyframes shine {
            0% { text-shadow: 0 0 6px var(--toxic-green), 0 0 12px var(--toxic-green); }
            50% { text-shadow: 0 0 12px #fff, 0 0 24px var(--toxic-green), 0 0 36px var(--toxic-green); }
            100% { text-shadow: 0 0 6px var(--toxic-green), 0 0 12px var(--toxic-green); }
        }

        .navbar-brand, .nav-link, footer .social-links a {
            animation: shine 2s infinite alternate;
        }
        /* Gradient Cards */
        .gradient-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gradient-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        /* Toxic Green Border */
        .toxic-border {
            border: 2px solid #39ff14 !important;
        }
        /* Toxic Green Input Text */
        .toxic-input {
            background: #0d0d0d !important;
            color: #39ff14 !important;
            border: 1px solid #39ff14 !important;
        }
        .toxic-input::placeholder {
            color: #6cff6c !important;
            opacity: 0.7;
        }
        .toxic-input:focus {
            border-color: #00ff80 !important;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }
        .hero-section p {
            color: #ccc !important;
        }
        .btn i {
            transition: transform 0.2s ease;
        }
        .btn:hover i {
            transform: translateX(3px);
        }
        /* Gradient Card Styling */
        .gradient-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gradient-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        /* Toxic Green Border */
        .toxic-border {
            border: 2px solid #39ff14 !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" style="border-bottom: 1px solid #39ff14;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">⚡ My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} My Portfolio ⚡ All rights reserved.</p>
            <div class="social-links mt-2">
                <a href="https://github.com/JeetPandya9" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jeetpandya-developer" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
